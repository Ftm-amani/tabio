<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="cover-image">
        <img src="person.avif" alt="">
    </div>

    <div class="container">

        <header class="header">
            <div class="header-content-wrapper">
                <div class="profile-pic"></div>
                <h1 class="welcome-text">Welcome dear Fatemeh!</h1>
            </div>
        </header>

        <main>
            <div class="google-search-row">
                <div class="google-search">
                    <input type="text" placeholder="Google Search">
                </div>
            </div>
            <div class="main-content">

                <div class="left-column">
                    <div class="monthly-goal">
                        <h2>Monthly Goals</h2>
                        <div id="goals-list">
                        </div>
                        <div class="add-goal">
                            <input type="text" id="goal-input" placeholder="Add new goal">
                            <button id="addGoalBtn" title="Add goal">
                                <img src="assets/images/plus.svg" alt="plus">
                            </button>
                        </div>
                    </div>
                    <div class="note">
                        <h2>Notes</h2>
                        <textarea id="note-area" placeholder="Write your thoughts here..."></textarea>
                    </div>
                </div>

                <div class="center-column">
                    <div class="monthly-goal-checkboxes">
                        <div class="checkbox"></div>
                        <div class="checkbox"></div>
                        <div class="checkbox"></div>
                        <div class="checkbox"></div>
                    </div>
                    <div class="vision-board">
                        <h2>Vision board</h2>
                        <div class="vision-grid">
                            <div class="vision-box"></div>
                            <div class="vision-box"></div>
                            <div class="vision-box"></div>
                            <div class="vision-box"></div>
                            <div class="vision-box"></div>
                            <div class="vision-box"></div>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="date-box">
                        <!-- todo clock gonna be here -->
                        <p>12</p>
                        <p>22</p>
                    </div>
                    <div class="calendar">
                        <p>october</p>
                    </div>
                    <div class="habit-tracker">
                        <h2>Habit tracker</h2>
                        <div class="habit-item">
                            <input type="checkbox">
                            <p>...</p>
                        </div>
                        <div class="habit-item">
                            <input type="checkbox">
                            <p>...</p>
                        </div>
                        <div class="habit-item">
                            <input type="checkbox">
                            <p>...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
